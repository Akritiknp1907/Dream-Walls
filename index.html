<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Home Painting Color Visualizer</h1>
        <div class="color-group">
            <h3>Neutral & Modern</h3>
            <div class="button-row">
                <span class="button" id="Soft White"></span>
                <span class="button" id="Warm Beige"></span>
                <span class="button" id="Greige"></span>
                <span class="button" id="Charcoal Gray"></span>
            </div>
        </div>

        <div class="color-group">
            <h3>Cool & Calming</h3>
            <div class="button-row">
                <span class="button" id="Sky Blue"></span>
                <span class="button" id="Mint Green"></span>
                <span class="button" id="Lavender"></span>
                <span class="button" id="Soft Gray"></span>
            </div>
        </div>

        <div class="color-group">
            <h3>Warm & Cozy</h3>
            <div class="button-row">
                <span class="button" id="Terracotta"></span>
                <span class="button" id="Mustard Yellow"></span>
                <span class="button" id="Warm Brown"></span>
                <span class="button" id="Cream White"></span>
            </div>
        </div>

        <div class="color-group">
            <h3>Bold & Accent Walls</h3>
            <div class="button-row">
                <span class="button" id="Navy Blue"></span>
                <span class="button" id="Forest Green"></span>
                <span class="button" id="Deep Burgundy"></span>
                <span class="button" id="Charcoal Black"></span>
            </div>
        </div>

        <h2>Try clicking one of the colors above to change the background color!</h2>
        <script src="script.js"></script>
    </div>
</body>

</html>
